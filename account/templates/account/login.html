{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<script src="valid.js"></script>
	{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> {% endcomment %}
	{% comment %} <script src="valid.js"></script> {% endcomment %}
    <title>SMARTSERVE</title>
</head>
<body onload="document.form1.text1.focus()">

<div>
	{% for message in messages %}
	<h3>{{ message}}</h3>
	{% endfor %}
</div>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img style= "align:center"; src="{{request.scheme}}://{{request.META.HTTP_HOST}}/static/img/smartservelogo.jpg" alt="smartserve"width="50" height="50"></img>
				<b ><font size="6"face="verdana"color="green" style="text-align:center";>SMART</font>
					<font size="6"face="verdana"color="white">SERVE</font></b>

			</div>

			<div class="card-body">
				<form method="post" action="{% url 'login' %}">
					{% csrf_token %}

					<div class="input-group form-group">
						<input type="text" class="form-control"  placeholder = "Username" name="username">
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="password" name='password'>
					</div>

					<div class="form-group">
						<input type="submit"  class="btn float-right login_btn" name="validate" value="login"	onclick="ValidateEmail(document.form1.text1)">
					</div>
				</form>


			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="/account/register/">Sign Up</a>
				</div>


				<div class="d-flex justify-content-center">
					{% comment %} <a href="{{request.scheme}}://{{request.META.HTTP_HOST}}/password_reset/">Forgot your password?</a> {% endcomment %}
					<a href="mailto:support@smartserv.io">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
	{% include 'account/footer.html' %}
</html>
